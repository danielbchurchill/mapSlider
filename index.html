<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="container">
        <div id="instruction-container">
            <img src="/lib/logo.png" alt="Logo" id="logo">
            <div id="text-container">
                <h1>Historic Downtown of Paris, Ontario</h1>
                <p>Use the interactive slider on the right of the image to browse through maps of different years. Each
                    map was hand drawn by a local artist based on official records of town businesses.</p>
            </div>
        </div>
        <div id="image-display"></div>
        <div id="timeline-slider-container">
            <div id="timeline-slider"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <script src="/script.js"></script>

</body>

</html>
